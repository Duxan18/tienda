<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria Diaria</title>
    <style>
        /* Asegura que el dise√±o sea adaptable a la pantalla */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        
        h1, h2 {
            color: #333;
        }

        input, button {
            font-size: 1.2em;
            padding: 0.8em;
            margin: 0.5em;
            width: 90%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Subir Valor</h1>
    <input type="number" id="valor" placeholder="Ingrese un valor">
    <button onclick="subirValor()">Enviar</button>
    
    <h2>Suma Total</h2>
    <button onclick="obtenerSuma()">Obtener Suma</button>
    <p id="resultado"></p>

    <script>
        function subirValor() {
            const valor = document.getElementById("valor").value;
            fetch('/subir_valor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ valor: parseFloat(valor) })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }

        function obtenerSuma() {
            fetch('/obtener_suma')
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultado").innerText = "Suma total: " + data.suma_total;
            });
        }
    </script>
</body>
</html>
